<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mermaid Diagram Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin: 3rem auto; background: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.08); padding: 2rem; }
        .form-section { background: #f8f9fa; border-radius: 8px; padding: 1.5rem; }
        .preview-section { background: #fff; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.03); margin-top: 2rem; padding: 1.5rem; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Dynamic Mermaid Diagram Generator</h1>
    <div class="form-section mb-4">
        <form method="post" action="/mermaid">
            <div class="mb-3">
                <label for="topic" class="form-label">Topic (optional)</label>
                <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter a topic">
            </div>
            <button type="submit" class="btn btn-success">Generate Diagram</button>
        </form>
    </div>
    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if svg %}
    <div class="preview-section mt-4">
        <h5>Rendered Diagram:</h5>
        <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px;">
            {{ svg | safe }}
        </div>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
